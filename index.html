<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Advance 8.0 - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login</h2>
        
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>

        <form id="signupForm" style="display: none;">
            <input type="text" id="signupUsername" placeholder="Choose Username" required>
            <input type="password" id="signupPassword" placeholder="Choose Password" required>
            <input type="text" id="redeemCode" placeholder="Enter Redeem Code (Optional)">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>

        <p id="errorMessage"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
